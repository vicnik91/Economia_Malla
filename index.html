<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - Econom√≠a UNAP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #creditos-aprobados {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    .curso.cadena {
      background-color: #f8c0f0 !important;
    }
    .curso.no-cadena {
      background-color: #ffc0cb !important;
    }
    .curso.extracurricular {
      background-color: #dda0dd !important;
    }
    .aprobado {
      text-decoration: line-through;
    }
    .jalado {
      background-color: #d8bfd8 !important;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: black;
      color: #fff;
      text-align: left;
      padding: 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -125px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    button {
      margin: 2px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .jalado-buttons {
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #descargarPDF, #restaurarEstado {
      display: block;
      margin: auto;
      margin-bottom: 1rem;
    }
